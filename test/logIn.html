	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">

						</div>

					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="user_account.html" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Identyfikator" value="">

									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Haslo">

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">

										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="recover_password.html" tabindex="5" class="forgot-password">Zapomniales hasla?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
